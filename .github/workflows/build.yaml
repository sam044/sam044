name: README build

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * *"   # Runs daily at 04:00 UTC
  workflow_dispatch:      # Allows manual “Run workflow” button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for committing new README/banner

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r cache/requirements.txt

      - name: Run generator
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME:    ${{ secrets.USER_NAME }}
        run: python readme_gen.py

      - name: Commit & push if updated
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ $(git status --porcelain) ]]; then
            git add -A
            git commit -m "chore: auto-update README"
            git push
          else
            echo "Nothing to commit"
          fi
